spring:
  application:
    name: authentication-service
  datasource:
    url: jdbc:postgresql://localhost:5432/springincubator
    username: postgres
    password: password1234$
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database: postgresql
    database-platform: org.hibernate
jwt:
  secret: secret-key
application:
  jwt-token:
    message: 'Login Successful'
server:
  port: 8210
  error:
    include-message: always
